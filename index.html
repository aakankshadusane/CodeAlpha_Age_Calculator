<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Age Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        width: 400px;
        height: 40vh;
        margin: 20px auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(243, 245, 245, 0.1);
        text-align: center;
    }
    h1 {
        color: #fff;
    }
    input[type="date"] {
        padding: 10px;
        margin: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    input[type="button"] {
        padding: 10px 20px;
        background-color: rgb(54, 168, 102);
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    input[type="button"]:hover {
        background-color: rgb(65, 236, 136);
    }
    #result {
        margin-top: 20px;
        font-size: 20px;
        color: #e45252;
    }

    label{
        color: rgb(216, 175, 175);
    }

    img{
        width: 100%;
        height: 97vh;
    }
</style>
</head>
<body>
    <img src="bg.avif" alt="Background Image" style="width: 100%;">
    <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">
<div class="container">
   
    <h1>Age Calculator</h1>
    <label for="dob">Select Date of Birth:</label><br>
    <input type="date" id="dob" name="dob">
    <br><br>
    <input type="button" value="Calculate Age" onclick="calculateAge()">
    <br><br>
    <div id="result"></div>
</div>

<script>
function calculateAge() {
    var dob = document.getElementById("dob").value;

    // Check if dob is filled
    if (dob === "") {
        alert("Please enter your date of birth.");
        return;
    }

    var dobDate = new Date(dob);
    var today = new Date();
    var age = today.getFullYear() - dobDate.getFullYear();
    var monthDiff = today.getMonth() - dobDate.getMonth();
    if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dobDate.getDate())) {
        age--;
    }

    document.getElementById("result").innerHTML = "Your age is: " + age;
}
</script>

</body>
</html>
